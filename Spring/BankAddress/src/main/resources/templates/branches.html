<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Branches</title>
</head>
<body>
    <h1 th:text="${bankName}"></h1>
    <table>
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="branch : ${branches}">
                <td th:text="${branch.name}"></td>
                <td th:text="${branch.city}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
